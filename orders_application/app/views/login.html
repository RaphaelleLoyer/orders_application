<div ng-controller="LoginController">

<br /> <br /> <br /> 

    <div id="logcont" class="jumbotron">
        <h2>Login</h2><br />
        <form action="/" id="myLogin">

            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" name="username" id="username" class="form-control" ng-model="email" placeholder="Email address" required autofocus />
            </div>

             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required />
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" ng-click="submit()">Login</button>
                <a href="#/signup" class="btn btn-link">Sign up</a>
            </div>


        </form>

    </div>

</div>
