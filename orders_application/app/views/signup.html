<div ng-controller="SignupController">

<br /> <br /> <br /> 

    <div id="logcont" class="jumbotron">
        <h2>Sign up</h2><br />
        <form action="/">

            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" name="username" id="username" class="form-control" ng-model="email" placeholder="Email address" required autofocus />
            </div>

             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required />
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" ng-click="submit()">Sign up</button>
                <a href="#/login" class="btn btn-link">Log in</a>
            </div>


        </form>

    </div>

</div>
